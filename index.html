<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden max-w-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>myExpenseManag</title>
</head>
<body class="flex flex-col items-center h-screen w-full min-h-fit max-w-full bg-[url('assets/images/bg-dollar.png')] bg-cover bg-no-repeat overflow-x-hidden">

<!-- header -->
    <header class="flex flex-row justify-between w-full bg-[#101E33] px-5 h-24 items-center">
        <!-- logo  -->
        <img src="assets/images/logo.png" aria-label="my expense manager logo" alt="my expense manager logo" class="hidden md:block h-24">
        <img src="assets/images/logo-mobile.png" aria-label="my expense manager logo" alt="my expense manager logo" class="md:hidden h-24">
        <nav class="text-white">
        <!-- desktop navbar  -->
            <ul class="hidden md:flex md:flex-row md:justify-between md:text-lg">
                <li class="mx-6 hover:text-orange-600"><a href="index.html" id="balance-link"> 
                    <i class="fa-solid fa-chart-simple"></i> 
                    Balance </a></li>
                <li class="mx-6 hover:text-orange-600"><a href="#" id="tags-link"> 
                    <i class="fa-solid fa-tag"></i>
                    Tags </a></li>
                <li class="mx-6 hover:text-orange-600"><a href="#" id="report-link">
                    <i class="fa-solid fa-chart-pie"></i> 
                    Report </a></li>
            </ul>
        <!-- header burger menu -->
            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">
                    <div class="flex justify-center border-2 border-white rounded py-2 pl-3 pr-0 bg-[#EA580C]">
                        <i id="burger-icon-lines" class="fa-solid fa-bars text-4xl mr-3 "></i>
                        <i id="burger-icon-xmark" class="hidden fa-solid fa-xmark text-4xl pl-1 pr-4"></i>
                    </div>
                </button>
            </div>
        </nav>
    </header>

    <div class="hidden md:hidden mobile-menu bg-[#101E33] w-full">
        <ul>
            <li>
                <a href="index.html" id="balance-link-mobile" class="block text-sm px-2 py-4 text-white font-semibold hover:bg-[#EA580C] transition duration-200">Balance</a>
            </li>
            <li>
                <a href="#" id="tags-link-mobile" class="block text-sm px-2 py-4 text-white font-semibold hover:bg-[#EA580C] transition duration-200">Tags</a>
            </li>
            <li>
                <a href="#" id="report-link-mobile" class="block text-sm px-2 py-4 text-white font-semibold hover:bg-[#EA580C] transition duration-200 ">Report</a>
            </li>
        </ul>
    </div>

<!-- section -->
    <section class="flex flex-col w-full items-center justify-center lg:flex-row lg:items-start text-stone-800">
    <!-- balance and filters div -->
        <div class="flex flex-col w-11/12 lg:w-3/12">
        <!-- balance div -->
            <div class="bg-white rounded-md min-h-fit m-5 p-8 shadow-md">
                <h2 class="text-4xl font-bold text-stone-800 mb-8"> Balance </h2>
                <div class="flex justify-between my-3"> 
                    <div class="text-start text-lg"> Incomes  </div>
                    <div  id="total-incomes" class="text-green-600"> +$0 </div>
                </div>
                <div class="flex justify-between my-3">
                    <div class="text-start text-lg"> Outcomes </div>
                    <div id="total-outcomes" class="text-red-600"> -$0 </div>
                </div>
                <div class="flex justify-between my-3">
                    <div class="text-start text-xl"> Total </div>
                    <div id="total-totalxD" class="font-bold"> $0 </div>
                </div>
            </div>

        <!-- filter div -->
            <div class="bg-white min-h-fit rounded-md m-5 p-8 shadow-md">
                <div class="flex justify-between mb-8 items-center">
                    <h3 class="text-3xl font-bold text-stone-800"> Filters </h3>
                    <a href="#" id="toggle-filter" class="text-[#1E90FF] hover:text-orange-600"> Hide filters </a>
                </div>
                <form>
                    <div class="flex flex-col">
                        <label for="filter-type" class="font-bold mb-2"> Type </label>
                        <select name="filer-type" id="filter-type" class="border-2"> 
                            <option value="all"> All </option>
                            <option value="income"> Income </option>
                            <option value="outcome"> Outcome </option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="tag-type" class="font-bold mb-2"> Tag </label>
                        <select name="tag-type" id="tag-type" class="border-2"> 
                            <option value="all"> All </option>
                            <option value="food"> Food </option>
                            <option value="education"> Education </option>
                            <option value="transfers"> Transfers </option>
                            <option value="services"> Services </option>
                            <option value="work"> Work </option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="date" class="font-bold mb-2"> Since </label>
                        <input type="date" name="date" id="date" class="border-2">
                    </div>
                    <div class="flex flex-col">
                        <label for="sort-by" class="font-bold mb-2"> Sort by </label>
                        <select name="sort-by" id="sort-by" class="border-2"> 
                            <option value="newest"> Newest </option>
                            <option value="latest"> Latest </option>
                            <option value="higher"> Higher amount </option>
                            <option value="lower"> Lower amount </option>
                            <option value="A-Z"> A to Z </option>
                            <option value="Z-A"> Z o A </option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <!-- operations div -->
        <div class="bg-white rounded-md m-5 w-10/12 lg:w-6/12 min-h-min shadow-md" id="operations-container">
            <div class="flex flex-col lg:flex-row lg:justify-between p-8">
                <h3 class="text-3xl font-bold text-stone-800"> Operations </h3>
                <button id="operation-btn" class="self-start lg:self-end bg-[#101E33] hover:bg-[#1E90FF] text-white rounded-md p-3 mt-3 lg:mt-0"> + New operation </button>
            </div>
            <div id="operations-noresult-container" class="flex flex-col justify-center items-center lg:mt-7">
                <img src="assets/images/undraw_questions_re_1fy7.svg" class="w-8/12 lg:w-3/5">
                <h4 class="mt-5 font-extrabold text-xl"> No results </h4>
                <p class="my-4"> Change filters or add operations </p>
            </div>
            <div id="operations-table-container">
                <!-- HERE GOES THE TABLE -->
            </div>
        </div>
    </section>

    <!-- tag section  -->
    <section class="hidden justify-center items-center flex-col w-10/12 lg:w-7/12">
        <!-- tag div  -->
        <div class="flex flex-col w-full min-h-min bg-white rounded-md m-5 p-8 shadow-md">
            <h1 class="text-3xl font-bold text-stone-800"> Tags </h1>
            <div class="flex flex-col mt-3">
                <label for="tag-name"> Tag name </label>
                <div class="flex flex-row">
                    <input type="text" id="tag-name" class="border-2 w-full">
                    <button id="tag-btn" class="bg-[#EA580C] justify-self-center font-semibold p-2 ml-2 rounded-md hover:bg-[#1E90FF] hover:text-white"> Add </button>
                </div>
                <div id="tag-list">
                    <!-- TAG LISTTTTT  -->
                </div>
            </div>
        </div>
    </section>

    <!-- report section -->
    <section class="hidden justify-center items-center flex-col w-full">
        <div class="bg-white rounded-md m-5 w-10/12 lg:w-6/12 min-h-min shadow-md" id="report-container">
            <div class="flex flex-col lg:flex-row lg:justify-between p-8">
                <h3 class="text-3xl font-bold text-stone-800"> Report </h3>
            </div>
            <div id="report-noresult-container" class="flex flex-col justify-center items-center lg:mt-7">
                <img src="assets/images/undraw_investing_re_bov7.svg" class="w-8/12 lg:w-3/5">
                <h4 class="mt-5 font-extrabold text-xl"> Not enough operations </h4>
                <p class="my-4"> Try by adding operations </p>
            </div>
            <div id="report-table-container">
                <!-- HERE GOES THE REPORT TABLE -->
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="flex flex-row justify-center lg:justify-end bg-transparent mx-4">
        <span class="build-with"> Build with &#128154; by 
            <strong class="made-jopay">JoPay</strong> 
        </span>
    </footer>
<script src="js/script.js"> </script>
</body>
</html>
